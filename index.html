<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A number game cooded by Tamana Farzami, made by html,css,javascript"
    />
    <meta
      name="description"
      content="A number game, made by javascript, css, html. Cooded by Tamana Farzami"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🤞</h1>
        <h2>Guess What I Choosed 🤭</h2>
        <div class="first">
          <button class="btn again">Again!</button>
          <p class="between">(Between 1 and 20)</p>
        </div>
        <div class="number">?</div>
      </header>
      <main>
        <section class="left">
          <input type="number" class="guess" />
          <button class="btn check">Check!</button>
        </section>
        <section class="right">
          <p class="message">Start guessing..</p>
          <div>
            <p class="label-score">
              🧐 Score:
              <span class="score">10</span>
            </p>
            <p class="label-highscore">
              😍 Highscore: <span class="highscore">0</span>
            </p>
          </div>
        </section>
      </main>
    </div>
    <footer>
      <p>
        cooded by
        <a
          href="www.linkedin.com/in/tamana-farzami-"
          alt="Tamana Farzami Linkdin Page"
          title="contact me 👩‍💻"
          >Tamana Farzami</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
